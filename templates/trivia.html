<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/nhvjk62Q/Tan-7-cu-2.png" />
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float {
            animation: float 3s ease-in-out infinite;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-500 to-teal-400 min-h-screen flex items-center justify-center p-4">
    <div id="game-container" class="glassmorphism max-w-4xl w-full mx-auto overflow-hidden">
        <header class="bg-black bg-opacity-50 text-white p-6 text-center relative">
            <h1 class="text-4xl font-bold neon-text">
                <a href="{{ url_for('homepage') }}" style="text-decoration: none; color: inherit;">Trivia</a>
              </h1>              
            <p id="category" class="text-lg mt-2 text-gray-300"></p>
            <button id="settings-btn" class="absolute top-4 right-4 text-white hover:text-gray-300 transition-colors">
                <i class="fas fa-cog fa-lg"></i>
            </button>
        </header>
        
        <main class="p-6 max-h-[70vh] overflow-y-auto">
            <div id="loading" class="text-center py-20">
                <i class="fas fa-atom fa-spin fa-3x text-white"></i>
                <p class="mt-4 text-white" data-lang-key="loading">Loading your challenge...</p>
            </div>

            <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 rounded-r" role="alert">
                <p class="font-bold" data-lang-key="error">Error</p>
                <p></p>
                <button id="retry-btn" class="mt-2 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300" data-lang-key="retry">
                    Retry
                </button>
            </div>

            <div id="question-container" class="hidden">
                <div class="mb-6">
                    <h2 id="question" class="text-2xl font-semibold text-white mb-4"></h2>
                    <div id="timer" class="text-right text-lg font-bold text-white"></div>
                </div>
                <div id="answers" class="space-y-3"></div>
            </div>

            <div id="result" class="hidden text-center mt-6">
                <p id="result-text" class="text-3xl font-bold mb-2 neon-text"></p>
                <p id="correct-answer" class="text-lg text-green-400 mb-4"></p>
                <p id="explanation" class="text-white italic"></p>
            </div>
        </main>

        <footer class="bg-black bg-opacity-50 p-6 flex justify-between items-center">
            <div>
                <p id="score" class="text-xl font-semibold text-white">Score: 0</p>
                <p id="streak" class="text-sm text-gray-300">Streak: 0</p>
            </div>
            <button id="next-btn" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300 hidden" data-lang-key="next_question">
                Next Question
            </button>
        </footer>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="glassmorphism p-6 rounded-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-white" data-lang-key="game_settings">Game Settings</h2>
            <div class="mb-4">
                <label for="language" class="block text-sm font-medium text-white" data-lang-key="language">Language:</label>
                <select id="language" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md bg-opacity-50 bg-white text-black">
                    <option value="en">English</option>
                    <option value="vi">Tiếng Việt</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="difficulty" class="block text-sm font-medium text-white" data-lang-key="difficulty">Difficulty:</label>
                <select id="difficulty" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md bg-opacity-50 bg-white text-black">
                    <option value="easy" data-lang-key="easy">Easy</option>
                    <option value="medium" data-lang-key="medium">Medium</option>
                    <option value="hard" data-lang-key="hard">Hard</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-white" data-lang-key="category">Category:</label>
                <select id="category-select" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md bg-opacity-50 bg-white text-black">
                    <option value="" data-lang-key="any_category">Any Category</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="question-count" class="block text-sm font-medium text-white" data-lang-key="question_count">Number of Questions:</label>
                <input type="number" id="question-count" min="1" max="50" value="10" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md bg-opacity-50 bg-white text-black">
            </div>
            <div class="flex justify-end">
                <button id="save-settings" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300" data-lang-key="save_and_start">Save & Start</button>
            </div>
        </div>
    </div>

    <script>
        const triviaAPIs = [
            {
                name: 'Open Trivia DB',
                url: 'https://opentdb.com/api.php?type=multiple',
                processResponse: (data) => {
                    if (data.results && data.results.length > 0) {
                        return data.results.map(question => ({
                            category: question.category,
                            question: question.question,
                            correct_answer: question.correct_answer,
                            incorrect_answers: question.incorrect_answers
                        }));
                    }
                    return null;
                }
            },
            {
                name: 'The Trivia API',
                url: 'https://the-trivia-api.com/api/questions',
                processResponse: (data) => {
                    if (data && data.length > 0) {
                        return data.map(question => ({
                            category: question.category,
                            question: question.question,
                            correct_answer: question.correctAnswer,
                            incorrect_answers: question.incorrectAnswers
                        }));
                    }
                    return null;
                }
            }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let timer;
        let timeLeft = 30;
        let currentLanguage = 'en';
        let currentAPIIndex = 0;
        let retryCount = 0;
        const MAX_RETRIES = 3;

        const gameContainer = document.getElementById('game-container');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const questionContainer = document.getElementById('question-container');
        const categoryElement = document.getElementById('category');
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const resultElement = document.getElementById('result');
        const resultTextElement = document.getElementById('result-text');
        const correctAnswerElement = document.getElementById('correct-answer');
        const explanationElement = document.getElementById('explanation');
        const scoreElement = document.getElementById('score');
        const streakElement = document.getElementById('streak');
        const nextButton = document.getElementById('next-btn');
        const timerElement = document.getElementById('timer');
        const settingsModal = document.getElementById('settings-modal');
        const settingsButton = document.getElementById('settings-btn');
        const languageSelect = document.getElementById('language');
        const difficultySelect = document.getElementById('difficulty');
        const categorySelect = document.getElementById('category-select');
        const questionCountInput = document.getElementById('question-count');
        const saveSettingsButton = document.getElementById('save-settings');
        const retryButton = document.getElementById('retry-btn');

        const translations = {
            en: {
                loading: "Loading your challenge...",
                error: "Error",
                retry: "Retry",
                next_question: "Next Question",
                game_settings: "Game Settings",
                language: "Language:",
                difficulty: "Difficulty:",
                category: "Category:",
                question_count: "Number of Questions:",
                easy: "Easy",
                medium: "Medium",
                hard: "Hard",
                any_category: "Any Category",
                save_and_start: "Save & Start",
                time_left: "Time left: ",
                correct: "Correct!",
                incorrect: "Incorrect!",
                correct_answer: "Correct answer: ",
                no_explanation: "No explanation available for this question.",
                score: "Score: ",
                streak: "Streak: ",
                game_over: "Game Over!",
                final_score: "Final Score: ",
                play_again: "Play Again"
            },
            vi: {
                loading: "Đang tải câu đố...",
                error: "Lỗi",
                retry: "Thử lại",
                next_question: "Câu hỏi tiếp theo",
                game_settings: "Cài đặt trò chơi",
                language: "Ngôn ngữ:",
                difficulty: "Độ khó:",
                category: "Danh mục:",
                question_count: "Số lượng câu hỏi:",
                easy: "Dễ",
                medium: "Trung bình",
                hard: "Khó",
                any_category: "Tất cả danh mục",
                save_and_start: "Lưu & Bắt đầu",
                time_left: "Thời gian còn lại: ",
                correct: "Chính xác!",
                incorrect: "Không chính xác!",
                correct_answer: "Câu trả lời đúng: ",
                no_explanation: "Không có giải thích cho câu hỏi này.",
                score: "Điểm: ",
                streak: "Chuỗi đúng: ",
                game_over: "Trò chơi kết thúc!",
                final_score: "Điểm số cuối cùng: ",
                play_again: "Chơi lại"
            }
        };

        function updateLanguage() {
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[currentLanguage][key]) {
                    element.textContent = translations[currentLanguage][key];
                }
            });
        }

        function showError(message) {
            errorElement.querySelector('p:last-of-type').textContent = message;
            errorElement.classList.remove('hidden');
            loadingElement.classList.add('hidden');
        }

        function hideError() {
            errorElement.classList.add('hidden');
        }

        async function fetchCategories() {
            try {
                const response = await fetch('https://opentdb.com/api_category.php');
                if (!response.ok) {
                    throw new Error('Failed to fetch categories');
                
                }
                const data = await response.json();
                categorySelect.innerHTML = `<option value="" data-lang-key="any_category">${translations[currentLanguage].any_category}</option>`;
                data.trivia_categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching categories:', error);
                showError(translations[currentLanguage].error + ': ' + error.message);
            }
        }

        async function fetchQuestions() {
            try {
                loadingElement.classList.remove('hidden');
                questionContainer.classList.add('hidden');
                resultElement.classList.add('hidden');
                nextButton.classList.add('hidden');
                hideError();

                const api = triviaAPIs[currentAPIIndex];
                let url = api.url;

                if (api.name === 'Open Trivia DB') {
                    const difficulty = difficultySelect.value;
                    const category = categorySelect.value;
                    const amount = questionCountInput.value;
                    url += `&amount=${amount}&difficulty=${difficulty}`;
                    if (category) {
                        url += `&category=${category}`;
                    }
                } else if (api.name === 'The Trivia API') {
                    url += `?limit=${questionCountInput.value}`;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch questions');
                }
                const data = await response.json();
                const processedQuestions = api.processResponse(data);

                if (processedQuestions && processedQuestions.length > 0) {
                    currentQuestions = processedQuestions;
                    currentQuestionIndex = 0;
                    displayQuestion();
                    startTimer();
                    retryCount = 0;
                } else {
                    throw new Error('No questions available');
                }
            } catch (error) {
                console.error('Error:', error);
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    currentAPIIndex = (currentAPIIndex + 1) % triviaAPIs.length;
                    await fetchQuestions();
                } else {
                    showError(translations[currentLanguage].error + ': ' + error.message);
                }
            }
        }

        function displayQuestion() {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            categoryElement.textContent = currentQuestion.category;
            questionElement.textContent = decodeHTML(currentQuestion.question);

            const answers = [...currentQuestion.incorrect_answers, currentQuestion.correct_answer];
            shuffleArray(answers);

            answersElement.innerHTML = '';
            answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = decodeHTML(answer);
                button.classList.add('w-full', 'text-left', 'bg-white', 'bg-opacity-10', 'hover:bg-opacity-20', 'p-4', 'rounded-lg', 'transition', 'duration-300', 'fade-in', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500', 'text-white');
                button.style.animationDelay = `${index * 100}ms`;
                button.addEventListener('click', () => checkAnswer(answer));
                answersElement.appendChild(button);
            });

            loadingElement.classList.add('hidden');
            questionContainer.classList.remove('hidden');
        }

        function checkAnswer(selectedAnswer) {
            clearInterval(timer);
            const currentQuestion = currentQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuestion.correct_answer;
            if (isCorrect) {
                score += calculateScore();
                streak++;
            } else {
                streak = 0;
            }
            updateScoreDisplay();

            resultTextElement.textContent = isCorrect ? translations[currentLanguage].correct : translations[currentLanguage].incorrect;
            resultTextElement.classList.add(isCorrect ? 'text-green-400' : 'text-red-400');
            correctAnswerElement.textContent = `${translations[currentLanguage].correct_answer}${decodeHTML(currentQuestion.correct_answer)}`;
            explanationElement.textContent = currentQuestion.explanation || translations[currentLanguage].no_explanation;
            
            questionContainer.classList.add('hidden');
            resultElement.classList.remove('hidden');

            Array.from(answersElement.children).forEach(button => {
                if (button.textContent === decodeHTML(currentQuestion.correct_answer)) {
                    button.classList.add('bg-green-500', 'bg-opacity-50');
                } else if (button.textContent === decodeHTML(selectedAnswer) && !isCorrect) {
                    button.classList.add('bg-red-500', 'bg-opacity-50');
                }
                button.disabled = true;
            });

            questionContainer.classList.remove('hidden');

            if (currentQuestionIndex < currentQuestions.length - 1) {
                nextButton.classList.remove('hidden');
            } else {
                endGame();
            }
        }

        function startTimer() {
            timeLeft = 30;
            updateTimerDisplay();
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer('');  // Time's up, treat as incorrect answer
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            timerElement.textContent = `${translations[currentLanguage].time_left}${timeLeft}s`;
            timerElement.classList.toggle('text-red-400', timeLeft <= 5);
        }

        function calculateScore() {
            const baseScore = 10;
            const timeBonus = Math.max(0, timeLeft);
            const difficultyMultiplier = getDifficultyMultiplier();
            return baseScore + timeBonus * difficultyMultiplier;
        }

        function getDifficultyMultiplier() {
            switch (difficultySelect.value) {
                case 'easy': return 1;
                case 'medium': return 1.5;
                case 'hard': return 2;
                default: return 1;
            }
        }

        function updateScoreDisplay() {
            scoreElement.textContent = `${translations[currentLanguage].score}${score}`;
            streakElement.textContent = `${translations[currentLanguage].streak}${streak}`;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function decodeHTML(html) {
            const txt = document.createElement('textarea');
            txt.innerHTML = html;
            return txt.value;
        }

        function endGame() {
            questionContainer.classList.add('hidden');
            resultElement.classList.add('hidden');
            nextButton.classList.add('hidden');

            const gameOverElement = document.createElement('div');
            gameOverElement.classList.add('text-center', 'py-10');
            gameOverElement.innerHTML = `
                <h2 class="text-4xl font-bold mb-4 text-white neon-text">${translations[currentLanguage].game_over}</h2>
                <p class="text-2xl mb-6 text-white">${translations[currentLanguage].final_score}${score}</p>
                <button id="play-again" class="bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 transition duration-300">
                    ${translations[currentLanguage].play_again}
                </button>
            `;

            gameContainer.querySelector('main').appendChild(gameOverElement);

            document.getElementById('play-again').addEventListener('click', () => {
                gameOverElement.remove();
                settingsModal.classList.remove('hidden');
            });
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            displayQuestion();
            startTimer();
            resultElement.classList.add('hidden');
            nextButton.classList.add('hidden');
        });

        retryButton.addEventListener('click', fetchQuestions);

        settingsButton.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
        });

        saveSettingsButton.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
            currentLanguage = languageSelect.value;
            updateLanguage();
            score = 0;
            streak = 0;
            updateScoreDisplay();
            fetchQuestions();
        });

        languageSelect.addEventListener('change', (event) => {
            currentLanguage = event.target.value;
            updateLanguage();
        });

        // Initialize the game
        fetchCategories();
        updateLanguage();
        settingsModal.classList.remove('hidden');

        // Particle animation
        const particlesContainer = document.createElement('div');
        particlesContainer.style.position = 'fixed';
        particlesContainer.style.top = '0';
        particlesContainer.style.left = '0';
        particlesContainer.style.width = '100%';
        particlesContainer.style.height = '100%';
        particlesContainer.style.pointerEvents = 'none';
        particlesContainer.style.zIndex = '-1';
        document.body.appendChild(particlesContainer);

        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '5px';
            particle.style.height = '5px';
            particle.style.background = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;
            
            particle.style.left = `${startX}px`;
            particle.style.top = `${startY}px`;
            
            particlesContainer.appendChild(particle);
            
            const animation = particle.animate([
                { transform: `translate(0, 0)` },
                { transform: `translate(${endX - startX}px, ${endY - startY}px)` }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'linear',
                iterations: Infinity
            });
            
            animation.onfinish = () => {
                particle.remove();
                createParticle();
            };
        }

        for (let i = 0; i < 50; i++) {
            createParticle();
        }
    </script>
</body>
</html>
