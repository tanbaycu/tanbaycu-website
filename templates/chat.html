<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced File Upload - Tanbaycu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #8b5cf6;
            --background-color: #ffffff;
            --surface-color: #f3f4f6;
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --error-color: #ef4444;
            --success-color: #10b981;
            --border-color: #e5e7eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --background-color: #111827;
            --surface-color: #1f2937;
            --text-color: #f3f4f6;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar {
            background-color: var(--surface-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .navbar a, .navbar button {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar a:hover, .navbar button:hover {
            color: var(--primary-color);
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .header {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .upload-section {
            background-color: var(--surface-color);
            border-radius: 1rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        .upload-area {
            border: 2px dashed var(--primary-color);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .upload-area:hover {
            background-color: rgba(99, 102, 241, 0.1);
            border-color: var(--primary-hover);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .upload-text {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .upload-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            margin-top: 1.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
            background: linear-gradient(45deg, var(--primary-hover), var(--secondary-color));
        }

        .file-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: rgba(99, 102, 241, 0.1);
            border-radius: 0.5rem;
            display: none;
        }

        .file-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .file-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .file-details span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--surface-color);
            color: var(--text-muted);
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 0.9rem;
        }

        .offcanvas-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--surface-color);
            transition: left 0.3s ease, background-color 0.3s ease;
            z-index: 1001;
            padding: 2rem 1.5rem;
            box-shadow: 2px 0 10px var(--shadow-color);
        }

        .offcanvas-menu.active {
            left: 0;
        }

        .offcanvas-menu ul {
            list-style-type: none;
            padding: 0;
        }

        .offcanvas-menu ul li {
            margin-bottom: 1rem;
        }

        .offcanvas-menu ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
            gap: 0.5rem;
        }

        .offcanvas-menu ul li a:hover {
            color: var(--primary-color);
        }

        .menu-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 2rem;
            }

            .upload-section {
                padding: 1.5rem;
            }

            .upload-area {
                padding: 1.5rem;
            }

            .upload-icon {
                width: 48px;
                height: 48px;
            }

            .upload-text {
                font-size: 1rem;
            }

            .upload-button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .navbar-container {
                padding: 0 1rem;
            }

            .main-container {
                padding: 1.5rem 1rem;
            }

            .header {
                font-size: 1.75rem;
            }

            .upload-section {
                padding: 1rem;
            }

            .upload-area {
                padding: 1rem;
            }

            .upload-icon {
                width: 40px;
                height: 40px;
            }

            .upload-text {
                font-size: 0.9rem;
            }

            .upload-button {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle menu">
                <i data-lucide="menu"></i>
            </button>
            <a href="{{ url_for('homepage') }}" aria-label="Home">
                <i data-lucide="home"></i>
                <span>Home</span>
            </a>
            <button onclick="toggleDarkMode()" aria-label="Toggle dark mode">
                <i data-lucide="moon" id="darkModeIcon"></i>
                <span id="darkModeText">Dark Mode</span>
            </button>
        </div>
    </nav>

    <div class="offcanvas-menu" id="offcanvasMenu">
        <ul>
            <li><a href="{{ url_for('homepage') }}"><i data-lucide="home"></i> Home</a></li>
            <li><a href="/upload-history"><i data-lucide="upload"></i> Upload History</a></li>
            <li><a href="/download-history"><i data-lucide="download"></i> Download History</a></li>
        </ul>
    </div>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="main-container">
        <h1 class="header">Advanced File Upload</h1>
        <div class="upload-section">
            <div class="upload-area" id="file-drop-area">
                <i data-lucide="upload-cloud" class="upload-icon"></i>
                <p class="upload-text">Drag & drop your file here or click to select</p>
                <form method="POST" enctype="multipart/form-data" id="upload-form">
                    <input type="file" name="file" id="file-input" accept=".jpg,.jpeg,.png,.gif,.pdf" required hidden />
                    <button type="button" class="upload-button" onclick="document.getElementById('file-input').click()">
                        <i data-lucide="file-plus"></i>
                        Choose File
                    </button>
                    <button type="submit" class="upload-button">
                        <i data-lucide="upload"></i>
                        Upload File
                    </button>
                </form>
            </div>
            <div class="file-info" id="file-info">
                <h3>File Information</h3>
                <div class="file-details">
                    <span id="file-name"></span>
                    <span id="file-size"></span>
                </div>
                <div class="file-details">
                    <span id="file-type"></span>
                    <span id="file-last-modified"></span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div>Â© 2024 Advanced File Upload - Tanbaycu. All rights reserved.</div>
    </footer>

    <script>
        lucide.createIcons();

        const dropArea = document.getElementById("file-drop-area");
        const fileInput = document.getElementById("file-input");
        const fileInfo = document.getElementById("file-info");
        const fileName = document.getElementById("file-name");
        const fileSize = document.getElementById("file-size");
        const fileType = document.getElementById("file-type");
        const fileLastModified = document.getElementById("file-last-modified");
        const uploadForm = document.getElementById("upload-form");
        const darkModeIcon = document.getElementById("darkModeIcon");
        const darkModeText = document.getElementById("darkModeText");

        fileInput.addEventListener("change", handleFileSelect);

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.style.backgroundColor = "rgba(99, 102, 241, 0.1)";
            dropArea.style.borderColor = "var(--primary-hover)";
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.style.backgroundColor = "transparent";
            dropArea.style.borderColor = "var(--primary-color)";
        });

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.style.backgroundColor = "transparent";
            dropArea.style.borderColor = "var(--primary-color)";
            handleFileSelect({ target: { files: event.dataTransfer.files } });
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                displayFileInfo(file);
                fileInfo.style.display = "block";
            } else {
                fileInfo.style.display = "none";
                fileName.innerHTML = '';
                fileSize.innerHTML = '';
                fileType.innerHTML = '';
                fileLastModified.innerHTML = '';
            }
        }

        function displayFileInfo(file) {
            fileName.innerHTML = `<i data-lucide="file"></i> ${file.name}`;
            fileSize.innerHTML = `<i data-lucide="hard-drive"></i> ${formatFileSize(file.size)}`;
            fileType.innerHTML = `<i data-lucide="file-type"></i> ${file.type || 'Unknown'}`;
            fileLastModified.innerHTML = `<i data-lucide="calendar"></i> ${formatDate(file.lastModified)}`;
            lucide.createIcons();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function toggleMenu() {
            const menu = document.getElementById('offcanvasMenu');
            const overlay = document.getElementById('overlay');
            menu.classList.toggle('active');
            if (menu.classList.contains('active')) {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeIcon.setAttribute('data-lucide', 'sun');
                darkModeText.textContent = 'Light Mode';
            } else {
                darkModeIcon.setAttribute('data-lucide', 'moon');
                darkModeText.textContent = 'Dark Mode';
            }
            lucide.createIcons();
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeIcon.setAttribute('data-lucide', 'sun');
            darkModeText.textContent = 'Light Mode';
            lucide.createIcons();
        }

        // Handle form submission
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            // Disable submit button and show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i data-lucide="loader"></i> Uploading...';
            lucide.createIcons();

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Show success message
                    alert('File uploaded successfully!');
                    // Redirect to the provided URL
                    window.location.href = data.redirect_url;
                } else {
                    // Handle error
                    throw new Error(data.message || 'Upload failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during upload: ' + error.message);
            })
            .finally(() => {
                // Re-enable submit button and restore original text
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
                lucide.createIcons();
            });
        });

        // Ensure Lucide icons are created after DOM updates
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>

</html>
